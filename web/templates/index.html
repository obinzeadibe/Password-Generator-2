<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">🔐 Password Generator</h1>
  <form method="POST" class="mb-3">
    <div class="mb-3">
      <label>Password Length</label>
      <input type="number" name="length" value="12" min="4" max="64" class="form-control" />
    </div>
    <div class="form-check"><input type="checkbox" name="uppercase" checked class="form-check-input"> <label class="form-check-label">Include Uppercase</label></div>
    <div class="form-check"><input type="checkbox" name="lowercase" checked class="form-check-input"> <label class="form-check-label">Include Lowercase</label></div>
    <div class="form-check"><input type="checkbox" name="digits" checked class="form-check-input"> <label class="form-check-label">Include Digits</label></div>
    <div class="form-check"><input type="checkbox" name="symbols" checked class="form-check-input"> <label class="form-check-label">Include Symbols</label></div>
    <button class="btn btn-primary mt-3">Generate</button>
  </form>

  {% if password %}
    <div class="alert alert-success">
      <strong>Generated Password:</strong> {{ password }}
    </div>
  {% endif %}
</body>
</html>
